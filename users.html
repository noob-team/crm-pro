<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- sidebar and navbar css -->
    <link rel="stylesheet" href="./css/sidebarAndNavBar.css">

    <link rel="stylesheet" href="./css/user-styles.css">

    <title>Users</title>

</head>

<body>


    <div class="container">
        <h3 class="center indigo-text text-darken-3">Users</h3>
        <div class="col s12">
            <form class="col offset-s1 s7">
                <div class="row">
                    <div class="input-field col offset-m2 s12 m8">
                        <i class="material-icons prefix">search</i>
                        <input type="text" name="search" id="searchBar" class="validate">
                        <label for="searchBar">Search</label>
                    </div>
                </div>
            </form>
            <div class="fixed-action-btn">
                <!-- modal trigger -->
                <a id="add-btn" class="btn-floating btn btn-large waves-effect waves-light indigo modal-trigger"
                    href="#modal">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
        <div id="act-on-multiple-select" class="center">
            <a href="" id="delete-selected" class="tooltipped" data-position="bottom"
                data-tooltip="Delete Selected Items"><i class="fa fa-trash"
                    style="font-size: 25px; color: red;"></i></a>
        </div>
        <!-- accounts display -->
        <table class="centered highlight striped responsive-table">
            <thead>
                <tr>
                    <th>
                        <label>
                            <input id="selectAll" type="checkbox" class="filled-in" />
                            <span></span>
                        </label>
                    </th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 id="modal-heading" class="center indigo-text">Enter Account Details</h4>
            <!-- form will be displayed by js -->
        </div>
    </div>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- include sidebar and navbar -->
    <script src="./js/sidebarAndNavBar.js"></script>
    <!-- materialize initialization -->
    <script src="./js/materializeInitialization.js"></script>
    <script src="js/auth.js"></script>
    <!-- import account form contents -->
    <script src="./js/user-form-contents.js"></script>
    <!-- account-form modal content setup with search -->
    <script src="./js/user.js"></script>


    <script>
        if (getCookie("username") == null || getCookie("username") == "") {
            window.open("login.html", "_self");
        }
        setTimeout(() => {
            if (getCookie("username") == null || getCookie("username") == "") {
                window.open("login.html", "_self");
            }
        }, 5000);

        $(function () {
            $("#logoutButton").on('click', function () {
                setCookie("username", "", 0);
                window.open("login.html", "_self");
            });
        });

        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "server/user.php",
                data: { name: "getallusers" }
            }).done(function (data) {
                var result = $.parseJSON(data);
                console.log(result);
                if (result.error) {
                    M.toast({ html: "Loading Error!" });
                }
                else {
                    var tableRows = "";
                    for (var i = 0; i < result.length; i++) {
                        var email = result[i][0];
                        var name = result[i][1];
                        var phone = result[i][2];

                        var template = `
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" class="filled-in checkbox" />
                                    <span></span>
                                </label>
                            </td>
                            <td class="searchItems name_td">${name}</td>
                            <td class="searchItems website_td">${email}</td>
                            <td class="searchItems type_td">${phone}</td>
                            <td class="searchItems billingcountry_td hide">Russia</td>
                            <td class="billingstreet_td hide">20th street</td>
                            <td class="billingcity_td hide">sdads</td>
                            <td class="billingstate_td hide">fafdfsa</td>
                            <td class="billingpostal_td hide">323</td>
                            <td class="shippingstreet_td hide">ewsfsfd</td>
                            <td class="shippingcity_td hide">hhfdfd</td>
                            <td class="shippingstate_td hide">wtrre</td>
                            <td class="shippingcountry_td hide">fsdfdfsd</td>
                            <td class="shippingpostal_td hide">324</td>
                            <td class="gstin_td hide">534</td>
                            <td class="description_td hide">Whatever</td>
                            <td class="phone_td hide">324344534</td>
                            <td class="email_td hide">gfhg@gfdgf</td>
                            <td>
                                <a href="#modal" class="tooltipped modal-trigger view" data-position="bottom"
                                    data-tooltip="view"><i class="fa fa-eye"></i></a>
                                <a href="#modal" class="tooltipped modal-trigger edit" data-position="bottom"
                                    data-tooltip="edit"><i class="fa fa-edit"></i></a>
                                <a href="" class="tooltipped" data-position="bottom" data-tooltip="delete"><i
                                        class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        `;
                        tableRows += template;
                    }
                    document.getElementsByTagName("tbody")[0].innerHTML = tableRows;
                }

            });
        });



    </script>

</body>

</html>
